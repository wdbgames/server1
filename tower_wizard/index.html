<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angry Birds</title>
  <script src="../../scripts/main.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').then(() => {
        if (!window.crossOriginIsolated) {
            location.reload();
        }
    });
}
</script>
</head>
<body>
  <iframe src="https://wowdabug.github.io/s1/tower_wizard/" title="Angry Birds"></iframe>
</body>
</html>
